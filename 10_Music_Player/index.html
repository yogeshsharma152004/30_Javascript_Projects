<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/64a8e9af18.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="cricle">
            <i class="fa-solid fa-angle-left"></i>
          </div>
          <div class="cricle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>

        <img src="./images/hate-me.jpeg" class="song-img" />

        <h1>Hate Me</h1>
        <p>Ellie Goulding Ft. Juice WRLD</p>

        <audio  id="song">
          <source src="./images/hateme.m4a" type="audio/mpeg" />
        </audio>

        <input type="range" value="0" id="progress" />

        <div class="controls">
          <div>
            <i class="fa-solid fa-backward"></i>
          </div>

          <div onclick="playPause()">
            <i class="fa-solid fa-play" id="controlIcon"></i>
          </div>

          <div>
            <i class="fa-solid fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
