<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Genrater</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="quote-box">
        <h2>
            Quote of the day
        </h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">

        <div>

        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
