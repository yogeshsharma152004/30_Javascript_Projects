<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background Change effect</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="img-box">
            <img src="./images/transparent.png" alt="error" width="100%">

            <div class="img-wrap">
                <img src="./images/original.jpg" alt="error" id="original">
            </div>

            <span id="line">
                <img src="./images/arrow.png" alt="error" class="arrow">
            </span>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
