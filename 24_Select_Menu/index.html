<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectfield">
                <p id="selecttext">
                    Select Social Media
                </p>
                <img src="./images/arrow.png" alt="error" id="arrow">
            </div>

            <ul id="list" class="hide">
                <li class="options">
                    <img src="./images/facebook.png" alt="error">
                    <p>
                        Facebook
                    </p>
                </li>
                <li class="options">
                    <img src="images/youtube.png" alt="">
                    <p>
                        youtube
                    </p>
                </li>
                <li class="options">
                    <img src="images/instagram.png" alt="error">
                    <p>
                        Instagram
                    </p>
                </li>
                <li class="options">
                    <img src="images/twitter.png" alt="">
                    <p>
                        Twitter
                    </p>
                </li>
                <li class="options">
                    <img src="images/pinterest.png" alt="">
                    <p>
                        Pinterest
                    </p>
                </li>
                <li class="options">
                    <img src="images/whatsapp.png" alt="">
                    <p>
                        WhatsApp
                    </p>
                </li>
            </ul>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
