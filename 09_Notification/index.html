<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification or Snack Bar</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/64a8e9af18.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="buttons">
        <button  onclick="showToast(successMsg)">Sucess</button>
        <button onclick="showToast(errorMsg )">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>

    <div id="toastBox">

    </div>
    <script src="./index.js"></script>
</body>
</html>
